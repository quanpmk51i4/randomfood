<!DOCTYPE html>
<html>
<head>
	<title>Quay Random 20 món ăn phổ biến tại Hà Nội</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F9F9F9;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.container {
			max-width: 600px;
			padding: 20px;
			background-color: #FFFFFF;
			box-shadow: 0 2px 6px rgba(0,0,0,0.1);
			border-radius: 5px;
			text-align: center;
			position: relative;
		}

		.btn {
			display: inline-block;
			background-color: #3C7237;
			color: #FFF;
			font-weight: bold;
			font-size: 16px;
			padding: 12px 24px;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}

		.btn:hover {
			background-color: #0055FF;
		}

		.timer {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Quay Random Xem hôm nay ăn gì</h1>
		<p>Click nút để xem kết quả sau khi đếm ngược 5 giây</p>
		<button class="btn" onclick="startTimer()">Quay Random</button>
		<p id="result"></p>
		<div class="timer" id="timer"></div>
	</div>

	<script>
		function startTimer() {
			var timeleft = 5;
			var downloadTimer = setInterval(function(){
				var timer = document.getElementById("timer");
				timer.innerHTML = "Đếm ngược: " + timeleft;
				timeleft -= 1;
				if (timeleft <= 0){
					clearInterval(downloadTimer);
					randomFood();
				}
			}, 1000);
		}

  var result = document.getElementById("result");
  var randomIndex = Math.floor(Math.random() * foods.length);
  var randomFood = foods[randomIndex];
  result.innerHTML = "Kết quả: " + randomFood;
}
	</script>
</body>
</html>
